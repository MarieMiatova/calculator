<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled>

        <div class="calculator-keys">
            <button type="button" class="key key-operator" data-action="add">+</button>
            <button type="button" class="key key-operator" data-action="subtract">-</button>
            <button type="button" class="key key-operator" data-action="multiply">&times;</button>
            <button type="button" class="key key-operator" data-action="divide">&divide;</button>

            <button type="button" class="key key-number" data-value="7">7</button>
            <button type="button" class="key key-number" data-value="8">8</button>
            <button type="button" class="key key-number" data-value="9">9</button>

            <button type="button" class="key key-number" data-value="4">4</button>
            <button type="button" class="key key-number" data-value="5">5</button>
            <button type="button" class="key key-number" data-value="6">6</button>

            <button type="button" class="key key-number" data-value="1">1</button>
            <button type="button" class="key key-number" data-value="2">2</button>
            <button type="button" class="key key-number" data-value="3">3</button>

            <button type="button" class="key key-number" data-value="0">0</button>
            <button type="button" class="key key-decimal" data-value=".">.</button>
            <button type="button" class="key key-clear" data-action="clear">AC</button>

            <button type="button" class="key key-equal" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
